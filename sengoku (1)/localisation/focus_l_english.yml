 remove_military_high_command:0 "제거 가능한 §Y군 고위 지휘관§!:\n"
 remove_theorist:0 "제거 가능한 §Y이론가§!:\n"
 usa_focus:0 "미국 국가적 중점"
 USA_issue_war_bonds:0 "전시 채권 사안"
 USA_issue_war_bonds_desc:0 "우리는 전시 채권을 발행해 전쟁에 관한 국민들의 지지와 애국심으로 말미암은 군비 확충을 할 수 있습니다."
 USA_office_of_strategic_services:0 "전략 사무국"
 USA_office_of_strategic_services_desc:0 "정보기관의 창설은 전쟁에 도움이 될 뿐만 아니라, 장래의 작전을 위해서도 필요합니다. 영국 정보부는 좋은 본보기가 될 것입니다."
 USA_wartime_industry:0 "전시 산업"
 USA_wartime_industry_desc:0 "우리는 강력한 산업력을 지녔지만, 이 모든 것이 군수물자 생산에 적합하지는 않습니다. 민간 공장을 이에 맞게 효율적으로 전환하는 것이 우리의 자원들을 효과적으로 이용하는 관건이 될 것입니다."
 USA_first_special_service_force:0 "첫번째 특수 작전 부대"
 USA_first_special_service_force_desc:0 "비우호적인 지역 안 적진의 배후에서 실행되는 작전은 국제적인 갈등의 한 부분이 될 수 있습니다. 이러한 역할을 할 특공부대를 창설하는 것은  미래의 전쟁에서 필수적입니다."
 USA_rubber_reserve_company:0 "고무 비축 회사"
 USA_rubber_reserve_company_desc:0 "전쟁이 발발 하면서, 우리는 대부분의 고무 수입원을 잃어버렸습니다.\n\n대대적인 통합 노력을 통해, 미국 내 고무 회사들이 전쟁활동 수요에 대응할 수 있도록, 더 나은 합성고무 생산 방법을 찾는데 협력하도록 합니다."
 USA_manifest_destiny:0 "명백한 운명"
 USA_manifest_destiny_desc:0 "우리 국가의 토대와 역사를 볼 때, 세계가 불평등과 억압에 시름하는 특수한 상황에서는 행동해야 할 사명이 주어지곤 했습니다. 안전한 국제적 공동체의 결성을 위해, 우리는 먼저 자유를 수출해야 합니다."
 USA_manifest_destiny_tt:0 "§Y모든 파시스트와 공산주의 국가들에 대한 전쟁 목표를 주다.§!\n"
 USA_scientist_haven:0 "과학자들의 피난처"
 USA_scientist_haven_desc:0 "자유 세계의 수호자를 자처하는 우리는 억압적인 정권으로부터 탈출한 연구원들과 지식인들을 환영할 수 있고, 기회의 땅에서 그들에게 성공과 우리 조직을 도울 기회를 줄 것입니다."
 USA_wpa:0 "공공 사업 촉진국"
 USA_wpa_desc:0 "수백만의 사람들이 여전히 대공황으로 인한 실업으로 고통받고 있습니다. 기관이 이러한 사람들을 공공사업에 투입하는 것은 문제에 대한 완전한 해법은 아닐지도 모르지만, 공공 사업 촉진국은 올바른 방향으로 나아가고 있습니다."
 USA_committee_on_technocracy:0 "기술관료 위원회"
 USA_committee_on_technocracy_desc:0 "우리는 정치인과 사업가들의 숫자를 과학자와 기술자로 대체해야만 합니다. 그들은 경제를 관리하는 전문적인 기술을 가지고 있고 우리는 다시 한번 번영하는 경제로 이끌어가는 위대한 과학적 진보를 볼 수 있을 것입니다."
 USA_support_rock_island:0 "록아일랜드 포병회사 지원"
 USA_support_rock_island_desc:0 "모든 수단을 동원하여 우리의 용감한 군대를 지원하는 것은 승리로 가는 열쇠입니다. 후방에 중포병 화력을 배치하는 것 또는 전장에서 보다 많은 직접 지원을 하는 것입니다. 우리의 군대가 필요로하는 모든 것을 갖추고 있는지 반드시 확인해야 합니다"
 USA_military_construction:0 "군비 증강"
 USA_military_construction_desc:0 "세계 평화를 위협하는 강대국의 존재는, 우리의 공공 일자리 프로젝트가 민간 문제에 더하여 군사 문제로 향할 필요가 있습니다."
 USA_USACE_projects:0 "USACE 프로젝트"
 USA_USACE_projects_desc:0 "미육군 공병 군단은 세계가 아직 보지 못한 많은 미래의 군사 프로젝트를 위한 기반건설 임무를 담당하게 될 것입니다. 해봅시다!"
 USA_arsenal_of_democracy:0 "민주주의의 병기창"
 USA_arsenal_of_democracy_desc:0 "우리가 전쟁에 직접적이든 간접적으로 참가하든 간에, 다른 민주국가들은 우리가 무장한다는 사실 및 그들을 지원하리라는 것을 알아야 합니다."
 USA_liberty_ships:0 "자유 함"
 USA_liberty_ships_desc:0 "화물선의 대량 생산은 우리 산업의 발전과 동반할 필요가 있으며, 자재와 군대가 필요로 하는 곳까지 옮겨질 수 있도록 하는데 필요합니다."
 USA_war_propaganda:0 "전시 프로파간다"
 USA_war_propaganda_desc:0 "우리의 시민들은 또 다른 전쟁에서 죽도록 그들의 아이들을 보내기를 원치 않습니다. 그러나 많은 정치인들은 개입에 대한 필요성을 확신하고 있습니다. 우리가 적이라고 부르는 대상을 악마처럼 만드는 선전은 폭군만을 위한 도구가 아닐지도 모릅니다"
 USA_war_plan_black:0 "흑색 전쟁계획"
 USA_war_plan_black_desc:0 "독일의 정치와 광적인 확장 정책이 온전한 상태를 훨씬 넘어서있다는 것은 명백합니다. 그들이 돌이킬 수 없는 전쟁 기계가 되기 전에 그들을 멈춰야만 합니다."
 USA_embargo_germany:0 "독일과 통상금지"
 USA_embargo_germany_desc:0 "독일은 그들의 전쟁 간 석유 및 기타 천연자원들을 필요로 합니다. 이러한 수입로를 차단하는 것은 우리가 할 수 있는 최소한의 능력입니다."
 USA_destroyers_for_bases:0 "구축함 담보의 기지"
 USA_destroyers_for_bases_desc:0 "영국은 함선이 필요하고 우리는 우리의 본토를 보호해야 합니다. 현재 영국 영토에 군사 기지를 설립할 수 있는 권리를 위해 우리는 바라건데 좋게 사용되길 처해지는 몇몇 구축함들을 교환할 수 있습니다."
 USA_destroyers_for_bases_tt:0 "§Y[USA.GetNameDef]§!: \n"
 USA_war_plan_white:0 "백색 전쟁계획"
 USA_war_plan_white_desc:0 "붉은 위협이 확대되는 것을 방치해 둘 수 없습니다. 내부,외부에서든 그것은 우리 나라와 큰 세계에 더이상 큰 위협이 되지 않습니다."
 USA_embargo_USSR:0 "소비에트 연방과 통상금지"
 USA_embargo_USSR_desc:0 "우리와의 소비에트 연방과의 무역 기회를 박탈하는 것은 그들의 군사활동을 지원하는 것과 우리의 경제모델이 더 우수하다고 두 가지 모두 증명 할 것입니다."
 USA_war_plan_red:0 "적색 전쟁계획"
 USA_war_plan_red_desc:0 "사람을 존중하는 입장에 선 후, 우리를 지배하고 있던 사람은 우리가 받아 들인 변화를 받아들이거나 논쟁의 와중에있습니다. 대영 제국은 진정한 속내를 드러냈고, 우리가 어느편에 서있는지 알게 할 필요가있습니다."
 USA_embargo_the_empire:0 "영국과 통상금지"
 USA_embargo_the_empire_desc:0 "오랫동안 좋은 관계를 누렸음에도 불구하고 영국은 우리가 그들이 기대에 부응하도록 기대했던 이상을 배신했습니다. 이제 그들에게 결과를 알려줄 시간입니다."
 USA_war_plan_orange:0 "황색 전쟁계획"
 USA_war_plan_orange_desc:0 "일본의 제국주의자적 야심은 우리에게 큰 위협입니다. 아시아와 태평양으로 세력을 확장하려는 그들의 안간힘을 예의주시해야만 합니다."
 USA_embargo_japan:0 "일본과 통상금지"
 USA_embargo_japan_desc:0 "우리는 일본에게 그들의 침략행위가 미국에 의해 승인되지도, 옹호되지도 않을 것임을 보여줘야 합니다. 이 금수조치는 태평양에 대한 그들의 계획을 좌절시킬 첫 발걸음입니다."
 USA_prepare_intervention:0 "개입 준비"
 USA_prepare_intervention_desc:0 "외교 및 무역 결정을 통해 국제무대에서의 우리의 위치는 중립과 고립에서 타국으로의 침략 입장으로 이동하게 되었다. 우리의 군사 정책은 미래에 이것을 반영할 것 이다."
 USA_extra_tech_team:0 "특별 연구조직"
 USA_manhattan_project:0 "맨해튼 프로젝트"
 USA_manhattan_project_desc:0 "대체 재료의 개발, 아무 문제가 없어보이는 USACE 프로젝트는 마침내 맨해튼 프로젝트로 알려지게 되었다. 군사역사상 가장 비밀스럽고 위험한 것 중 하나인 이 프로젝트의 목적은 최초의 원자폭탄을 만드는 것이다."
 USA_unholy_alliance:0 "사악한 동맹"
 USA_unholy_alliance_desc:0 "가끔, 우리는 우리의 적을 골라야 할 때가 있습니다. 종종, 선택은 쉽지 않습니다. 미래는 한 폭군과 함께 나란히 선 우리를 심판하거나, 다른이들을 구했던 우리를 칭찬 할 것 입니다."
 USA_unholy_alliance_tt:0 "소비에트 또는 독일이 전쟁중인 경우, 방어국과의 외교 및 무역 관계를 증대시킵니다."
 USA_limited_intervention:0 "제한적 개입"
 USA_limited_intervention_desc:0 "제한적 개입에 따라 놀라운 공격을 하게될 전쟁으로 우리의 모든 전력을 이끌 것입니다. 하지만 최근의 발전 이후, 많은 사람들이 외국의 분쟁에 조력해도 좋다고 생각하고 있습니다."
 USA_the_giant_wakes:0 "거인의 기상"
 USA_the_giant_wakes_desc:0 "국가들은 민주주의와 자유를 지키기 위해 우리에게 의지할 것이다. 비간섭주의 미국이 있는 세계는 더 이상 존재하지 않고 우리는 그에 맞춰 적응 해야만 할 것이다."
 USA_pearl_harbor_gambit:0 "진주만 도박"
 USA_pearl_harbor_gambit_desc:0 "진주만 해군기지는 일본에게 있어서 손쉬운 목표입니다. 함대들을 그곳에 주둔시킴으로써, 우리는 태평양에 우리의 힘을 과시할 수 있습니다. 이 과감한 행위에 그들이 감히 도전할 수 있을까요?"
 USA_pearl_harbor_gambit_tt:0 "§Y중점이 활성화 되어 있는 동안, 일본은 공격을 시작할 기회를 갖게 될 것이다.§!"
 USA_cancel_pearl_harbor_gambit:0 "진주만 도박 취소"
 USA_cancel_pearl_harbor_gambit_desc:0 "진주만에 함대를 주둔시키는 것은 우리 수병들을 위험에 빠지게 만들 것입니다. 우리는 일본과의 전쟁을 일으키기 위해 그들을 희생하지는 않을 것입니다."
 USA_air_war_plans_division:0 "항공전 계획부"
 USA_air_war_plans_division_desc:0 "장기계획이 필요한 항공기 제작같은 항공분야에서 올바른 우선순위를 정해야 한다. AWPD는 우리가 자재를 보유하고 있는지, 조직과 전략 계획이 있는지를 확인할 것이다."
 USA_air_support:0 "항공 지원"
 USA_air_support_desc:0 "공중전은 다른 군사 작전과 더불어 최초로 그리고 가장 중요하게 사용되어야 한다."
 USA_strategic_bombing:0 "전략 폭격"
 USA_strategic_bombing_desc:0 "정밀폭격능력은 우리에게 어떤 국가들이던 그들의 전쟁수행능력을 멈추게 하는 능력을 제공할 것입니다. "
 USA_TAC:0 "전술 폭격기 중점"
 USA_TAC_desc:0 "전술적 목표를 공격할 비행기를 생산하는 것은 우리 군대가 보다 안전하게 진격할 수 있도록 할 것입니다. "
 USA_combined_bomber_offensive:0 "연합된 폭격 공세"
 USA_combined_bomber_offensive_desc:0 "우리편에 있는 다른열강 덕분에 연구와 대규모 공격적 폭격에 예상치 못한 이점이 생겼습니다."
 USA_fund_the_navy:0 "해군 투자"
 USA_fund_the_navy_desc:0 "우리는 어떤 새로운 적이 공격해 오더라도 적응할 수 있어야 합니다. 해군 훈련에 더 투자하는 것은 적보다 전술적으로 더 뛰어난 실력의 해군으로 이끌 것입니다."
 USA_bureau_of_ships:0 "선박 관리국"
 USA_bureau_of_ships_desc:0 "우리는 미래의 해군 성장을 감독하기 위해 건설, 수리 사무국과 공학 사무국을 하나의 독립체로 결합할 것이다."
 USA_battleship_primacy:0 "전함 우선주의"
 USA_battleship_primacy_desc:0 "일본의 워싱턴 해군 군축조약 탈퇴시, 우리는 또다른 군사력 경쟁에 직면할지 모름니다. 우리는 가장 우수한 전함을 최대한 확보해야 할 것입니다."
 USA_advanced_mahanian_doctrine:0 "진보된 머핸 교리"
 USA_advanced_mahanian_doctrine_desc:0 "알프레드 세이어 머핸(Alfred Thayer Mahan)이 해전에 끼친 영향을 무시할 수 없습니다. 그의 이론에 근거해 만들어진 방안은 전함을 최대한 활용할 수 있게 함으로서, 결정적인 요소로 자리매김 하게 될 것 입니다."
 USA_carrier_primacy:0 "항공모함 우선주의"
 USA_carrier_primacy_desc:0 "앞으로의 전투에서는 항공전력이 필요해질것입니다. 그리고 항공 작전반경을 늘릴 가장 실용적인 수단은 바로 항공모함의 사용일 것입니다. 우리는 보다 진보하고 특별한 항공모함 모델을 만들어야합니다. "
 USA_bureau_of_aeronautics:0 "항공국"
 USA_bureau_of_aeronautics_desc:0 "해군 항공 개발을 위한 요구를 만족시키기 위해, 수십년간 이 문제를 책임지고 있는 항공 사무국은 확장되어야 한다."
 USA_escort_effort:0 "호위함 개발"
 USA_escort_effort_desc:0 "적 잠수함세력은 아군의 상선전단에 위협이 됩니다. 새 구축함 모델 개발에 집중하는 일은 대잠효율을 증가시켜줄것입니다."
 USA_convoy_tactics:0 "수송선 전술"
 USA_convoy_tactics_desc:0 "우리의 무역상선들을 보호하는 것은 단순히 그들을 호송하고 효과적으로 첩보를 다루는 것 뿐 아니라, 어떻게 무역로를 선정하고 정기적인 일을 계획하는 지에 대한 전략적인 선택을 가리킨다."
 USA_amphibious_operations:0 "수륙 양용 작전"
 USA_amphibious_operations_desc:0 "비록 우리가 우려하던 악몽이 현실로 다가왔지만 이 전쟁은 결코 위대한 우리 미국 영토에까지 확전되진 않을것입니다. 적절히 실행되는 상륙작전은 승리로 다가가는 한 걸음입니다."
 USA_expand_the_USMC:0 "미 해병대 증강"
 USA_expand_the_USMC_desc:0 "미 해병대는 지난 전쟁 간 결정적인 무력이었고 우리의 상륙작전에 더욱 많이 관련되어 있다. 항상 충실하게(미해병 표어)!"
 USA_reinforce_monroe_doctrine:0 "먼로주의 재확인"
 USA_reinforce_monroe_doctrine_desc:0 "100여년 전 우리 미국이 명문화한 먼로주의는 유럽 침략자들의 식민화 야욕으로부터 아메리카 대륙을 지키는데 지대한 공헌을 했습니다만 동시에 유럽에서 일어나는 사건에 너무 방관하게 했습니다. 이제 우리는 평화의 수호자로써 유럽 대륙에서 일어나는 일에 대한 우리의 영향력을 증대 시켜야 합니다. "
 USA_carribean_sphere:0 "카리브 해의 지역"
 USA_carribean_sphere_desc:0 "카리브 해는 미국의 동부해안이나 파나마운하를 타격하기 최적의 장소입니다. 따라서 우리는 이 지역에 대해 어떠한 적대적 세력의 진출도 용인해서는 안됩니다. "
 USA_central_america:0 "중앙 아메리카"
 USA_central_america_desc:0 "어떤 외국 세력이라도 파나마운하를 통제하거나 심지어 파나마운하에 위협을 가하는 일은 생각조차 할 수 없는 일입니다. 이런 이유로 인해 우리는 모든 중남미 국가들의 독립을 보장해야합니다. "
 USA_the_neighbors:0 "이웃들"
 USA_the_neighbors_desc:0 "우리는 인접한 국가들을 안전하게 하는 것을 최우선으로 해야합니다. 만약 적군이 우리의 이웃을 넘어 우리에게 오고자한다면 먼저 우리와 싸워야할것입니다. "
 USA_south_america:0 "남아메리카"
 USA_south_america_desc:0 "식민제국이 다시는 남아메리카에 퍼져서는 안된다. 우리는 우리의 남쪽 형제들이 그들의 안전을 지키기 위한 독립을 보장할 것이다."
 USA_pax_americana:0 "아메리카 대륙의 평화"
 USA_pax_americana_desc:0 "미국에 의한 평화는 반드시 유지되어야합니다. 우리의 장점은 이웃나라간의 사소한 다툼이 확대되지않게 하는 것입니다. 우리 외교정책에서의 전쟁이란 우리의 적이 원하는 것을 최대한 막는 것이 목표입니다."
 USA_pax_americana_tt:0 "@USA §Y미합중국s§! 은 아메리카 국가간의 전쟁에 개입할 수 있습니다."
 USA_black_chamber:0 "블랙 챔버 작전"
 USA_black_chamber_complete:0 "§R기밀§!"
 USA_black_chamber_desc:0 "우리의 이익에 동조하지 않는 몇몇의 미대륙 국가들의 정치 활동에 대한 정보가 있습니다. 다행이 우리는 지하 선전 네트워크를 만들었고 이 국가들을 우리편으로 돌려놓을 준비가 되었습니다. 이것은 우리가 안방에서 위협에 처하지 않도록 하기 위해 해야만 하는 일입니다."
 USA_preemptive_intervention:0 "선제 개입"
 USA_preemptive_intervention_desc:0 "우리나라나 우리 동맹국들을 치기 위한 목적으로 이웃국가들이 전쟁무기를 만들고 있는 꼴을 우리는 한가롭게 앉아 구경만 할 수는 없습니다. 우리는 위대하고 강한 조국과 이 세계를 위해 반드시 개입해야합니다."
