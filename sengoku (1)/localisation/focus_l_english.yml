 SOV_nkvd_upgrade_tooltip:1 "§YNKVD§!는 이제 우리 육군과 더 긴밀하게 통합되어, 군의 사기와 정당에 대한 높은 충성심을 보장합니다.\n또한 '§YNKVD§!'는 향상된 충원율을 제공합니다!\n"
 ger_sov_buddies_tooltip_2:0 "[Root.GetFactionName]은 해산되고 §Y베를린-모스크바§!세력이 생성 될 것입니다.\n"
 ger_sov_buddies_tooltip:0 "§R소비에트가 이이 제안을 수락 할 경우 정책의 전화에 따라 국민 단결도가 떨어 짐니다. 말할 것도없이, 우리를 따르는 파시스트 국가와 민주주의 국가들도 이 사건에 분개 할 것입니다.§!\n"
